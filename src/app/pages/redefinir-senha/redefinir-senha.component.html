<div class="container">

  <section>
    <div class="voltar">
      <svg routerLink="/login" width="48" height="48" viewBox="0 0 48 48" fill="none">
        <rect width="48" height="48" rx="24" fill=""/>
        <path d="M30 12L18 24L30 36" stroke="#e9e9e9" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </section>

  <section>
    <h2 class="titulo-componente">Esqueci minha senha</h2>
    <form (ngSubmit)="enviarEmail()">
      <input class="input" [(ngModel)]="email" name="email" placeholder="Digite seu e-mail" required />
      <button class="reset" type="submit">Enviar link de reset</button>
    </form>
    <p *ngIf="mensagem" [ngClass]="{ 'mensagem-sucesso': !isError, 'mensagem-erro': isError }">{{ mensagem }}</p>
  </section>

</div>
