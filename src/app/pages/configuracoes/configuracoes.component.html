<div class="container">

  <section>
    <div class="voltar">
      <svg routerLink="/metas" width="48" height="48" viewBox="0 0 48 48" fill="none">
        <rect width="48" height="48" rx="24" fill=""/>
        <path d="M30 12L18 24L30 36" stroke="#e9e9e9" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </section>

  <section class="configuracoes">
    <h1>Configurações</h1>
  </section>

  <section class="itens-menu">

    <h3 routerLink="/perfil">
      <span>Perfil</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </h3>
    <h3 routerLink="/metas">
      <span>Metas</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </h3>
    <h3 (click)="abrirModalTema()">
      <span>Tema</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </h3>
    <!-- <h3>
      <span>Idioma</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </h3> -->
    <h3 (click)="abrirModalNoti()">
      <span>Notificações</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </h3>
    <h3 routerLink="/gamificacao">
      <span>Conquistas</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </h3>
    <h3 routerLink="/sugestoes-ia">
      <span>Sugestões IA</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </h3>
    <h3 (click)="sair()" routerLink="/login" class="item-sair">
      <span>Sair</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
    </h3>
  </section>

    <!-- Modal de Tema -->
  <div *ngIf="modalTemaAberto" class="modal-overlay" (click)="fecharModalTema()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Tema</h2>
        <button class="fechar-modal" (click)="fecharModalTema()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="toggle-switch-container">
          <span>Claro</span>
          <label class="switch">
            <input type="checkbox" [(ngModel)]="isTemaEscuro">
            <span class="slider round"></span>
          </label>
          <span>Escuro</span>
        </div>
      </div>
    </div>
  </div>

      <!-- Modal de Notificacoes -->
  <div *ngIf="modalNotiAberto" class="modal-overlay" (click)="fecharModalNoti()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Notificações</h2>
        <button class="fechar-modal" (click)="fecharModalNoti()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="toggle-switch-container">
          <span>On</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span>Off</span>
        </div>
      </div>
    </div>
  </div>

</div>
