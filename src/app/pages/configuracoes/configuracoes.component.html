  <!-- Modal de Tema -->
  <div *ngIf="modalTemaAberto" class="modal-overlay" (click)="fecharModalTema()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h4>Tema</h4>
        <button class="fechar-modal" (click)="fecharModalTema()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="toggle-switch-container">
          <span>Claro</span>
          <label class="switch">
            <input type="checkbox" [(ngModel)]="isTemaEscuro">
            <span class="slider round"></span>
          </label>
          <span>Escuro</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Notificacoes -->
  <div *ngIf="modalNotiAberto" class="modal-overlay" (click)="fecharModalNoti()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h4>Notificações</h4>
        <button class="fechar-modal" (click)="fecharModalNoti()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="toggle-switch-container">
          <span>On</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span>Off</span>
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="modal-sair" *ngIf="showModalSair">
      <div class="modal">
        <h4>
          Tem certeza que deseja sair da conta?
        </h4>
        <!-- <p>{{ message }}</p> -->
        <div class="botoes-sair">
          <button class="botao-nao" (click)="cancelarSair()">Não</button>

          <button class="botao-sim" (click)="confirmarSair()">Sim</button>
        </div>
      </div>
    </div>
  </section>
